{% extends 'base.html' %}

{% block title %}
    Signin - Bharath Store
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card bg-dark text-white p-4">
                <h3 class="text-center">{{user_type}} - Login</h3>

                    {% if next %}
                    <form action="/buyer_login/?next={{next}}" method="get" >
                    {% else %}
                    
                    <form action="/buyer_login/" method="post" enctype="multipart/form-data">
                    {% endif %}
                    {% csrf_token %}
                    {% if error_message %}
                        <h3 style="color:orangered;">{{error_message}}</h3>
                    {%  endif %}
                                  
                    <div class="mb-3">
                        <label class="form-label">Login User ID*</label>
                        <!-- <input type="email" class="form-control" id="login_user_id" name="login_user_id" placeholder="Enter your registered login ID" required> -->
                        <input type="text" class="form-control" id="login_user_id" name="login_user_id" placeholder="Enter your registered login ID" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" placeholder="Enter password" id="password" name="password" required>
                    </div>
                    <input type="checkbox" onclick="showPassword()">&nbsp;&nbsp;Show Password

                    <div class="modal-footer">          
                        <input class = "mx-2 btn btn-success btn-lg" type="submit" value="Login">
                        <!-- <a href="#" class = "btn btn-success btn-lg" type="Button" onclick="forgot_password_click()">Forgot Password</a> -->
                        <input type="reset" value="Reset" class="mx-2 btn btn-secondary btn-lg">
                        <a href="{% url 'password_reset' %}" class = "mx-2 btn btn-success btn-lg" type="submit">Forgot Password</a>
                        
                    </div>     
                    <!-- <button type="submit" class="btn btn-primary w-100">Signin</button> -->
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
