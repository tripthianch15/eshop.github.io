{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card bg-dark text-white p-4">
             
  
                <h2>Enter your new password</h2>
                <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Change password</button>
                </form>
               
            </div>
        </div>
    </div>
</div>
{% endblock content %}
