Used to organize content into a grid layout.

row-cols-2

     display 2 columns per row.
row-cols-md-3
On medium screens (≥768px), 
    display 3 columns per row.

row-cols-lg-4
On large screens (≥992px), 
    display 4 columns per row.

g-4
Applies gap of 4 units 
(1.5rem or 24px by default)
between rows and columns. 
(g stands for gutter spacing)
