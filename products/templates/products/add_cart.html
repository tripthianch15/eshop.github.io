<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Input with Spinner Buttons</title>
    <style>
        /* Container for input and buttons */
        .number-input-container {
            display: inline-flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            width: 120px;
        }

        /* Input field */
        .number-input {
            width: 60px;
            height: 30px;
            text-align: center;
            border: none;
            outline: none;
            font-size: 16px;
            padding: 0;
            margin: 0;
            -moz-appearance: textfield;
        }

        /* Remove input arrows in some browsers */
        .number-input::-webkit-outer-spin-button,
        .number-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Buttons */
        .spinner-btn {
            background-color: orange;
            color: white;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            border: none;
            outline: none;
        }

        /* Hover effect */
        .spinner-btn:hover {
            background-color: darkorange;
        }
    </style>
</head>

<div class="number-input-container" id="quantity-input-{{ item.product.product_id  }}">
    <button class="spinner-btn" onclick="updateCartQuantity(-1, 'quantity-{{ item.product.product_id }}','{{ item.product.product_id }}')">-</button>
    <input type="number" id="quantity-{{ item.product.product_id }}" class="number-input" value="0" min="0" oninput="validateInput(this)">
    <button class="spinner-btn" onclick="updateCartQuantity(1, 'quantity-{{ item.product.product_id }}','{{ item.product.product_id }}')">+</button>
</div>
